<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <script src="javascript.js" defer></script>
  <title>Tic tac toe</title>
</head>
<body>
  <header role="banner"><h1>Tic Tac Toe</h1></header>
  <main role="main">
    <div class="messageContainer"></div>
    <div class="gameBoard">
      <div id="overlay"></div>
      <div id="0" class="boardSquare"></div>
      <div id="1" class="boardSquare"></div>
      <div id="2" class="boardSquare"></div>
      <div id="3" class="boardSquare"></div>
      <div id="4" class="boardSquare"></div>
      <div id="5" class="boardSquare"></div>
      <div id="6" class="boardSquare"></div>
      <div id="7" class="boardSquare"></div>
      <div id="8" class="boardSquare"></div>
    </div>
    <button id="resetButton">reset</button>
  </main>
  <!-- <nav role="navigation"></nav> -->
  <!-- <footer role="contentinfo"> -->
</body>
</html>
